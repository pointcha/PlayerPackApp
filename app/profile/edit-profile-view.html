<div class="col-sm-8 col-sm-offset-2">

	<div class="row"><div class="button" ngf-select ng-model="file" name="file" ngf-pattern="'image/*,video/*'"
		ngf-accept="'image/*,video/*'">Select</div></div>

		<div class="row">
			<div class="col-md-6">
				<input class="form-control" ng-model="user.userfirstname" placeholder="Player's First Name">
			</div>
			<div class="col-md-6">
				<input class="form-control" ng-model="user.userlastname" placeholder="Player's Last Name">
			</div>
		</div>
		<div class="row">
			<input class="form-control" ng-model="user.usernumber" placeholder="Player's Number">
		</div>
		<div class="row">
			<input class="form-control" ng-model="user.userposition" placeholder="Player's Position">
		</div>
		<div class="row">
			<input class="form-control" ng-model="user.userteam" placeholder="Player's Team">
		</div>


		<div class="row">
			<textarea class="form-control" ng-model="user.bio" placeholder="Player's Bio"></textarea>
		</div>

		<botton ng-click="updateProfile()"> Submit </button>

		{{bio}}

	</div>
